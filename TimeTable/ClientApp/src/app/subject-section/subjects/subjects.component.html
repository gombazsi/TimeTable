<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <input 
                        type="text"
                        placeholder = "Új tantárgy..."
                        id="name" 
                        class="form-control"
                        #subjectNameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <button class="btn btn-success" type="submit" 
                    (click)=onAddSubject($event)>Hozzáadás</button>
                </div>
            </div>
        </form>
        <hr>

        <div class="alert alert-danger" *ngIf="error && !isFetching">
            <h1>Hiba történt!</h1>
            <p>{{ error }}</p>
        </div>

        <p *ngIf="isFetching && !error">Adatok betöltése...</p>
        <p *ngIf="subjects.length < 1 && !isFetching && !error">Nem lettek még hozzáadva tantárgyak!</p>
        <ul class="list-group">
            <app-subject-item
                class="list-group-item" 
                *ngFor = "let subject of subjects" 
                [subjectItem] = "subject"
                (subjectItemDeleted) = "onDeleteSubject($event)"
                (subjectItemChanged) = "onChangeSubject($event)"
            ></app-subject-item>
        </ul>
    </div>
</div>
