<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <input 
                        type="text"
                        placeholder = "Új helyszín..."
                        id="name" 
                        class="form-control"
                        #locationNameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <button class="btn btn-success" type="submit" 
                    (click)=onAddLocation($event)>Hozzáadás</button>
                </div>
            </div>

        </form>
        <hr>

        <div class="alert alert-danger" *ngIf="error && !isFetching">
            <h1>Hiba történt!</h1>
            <p>{{ error }}</p>
        </div>

        <p *ngIf="isFetching && !error">Adatok betöltése...</p>
        <p *ngIf="locations.length < 1 && !isFetching && !error">Nem lettek még hozzáadva helyszínek!</p>
        <ul class="list-group">
            <app-location-item
                class="list-group-item" 
                *ngFor = "let location of locations" 
                [locationItem] = "location"
                (locationItemDeleted) = "onDeleteLocation($event)"
                (locationItemChanged) = "onChangeLocation($event)"
            ></app-location-item>
        </ul>
        

    </div>
</div>
