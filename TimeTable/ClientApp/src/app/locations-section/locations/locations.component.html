<div class="row">
    <div class="col-xs-12">
        <form action="">
            <div class="row">
                <div class="col-sm-10 form-group">
                    <input 
                        type="text"
                        placeholder = "Új helyszín..."
                        id="name" 
                        class="form-control"
                        #locationNameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <button class="btn btn-success" type="submit" 
                    (click)=onAddLocation($event)>Hozzáadás</button>
                </div>
            </div>

        </form>
    </div>
</div>
<hr>

<div class="row">
    <div class="col-xs-10">
        <ul class="list-group">
            <app-location-item
                class="list-group-item" 
                *ngFor = "let location of locations" 
                [locationItem] = "location"
            ></app-location-item>
        </ul>
    </div>
</div>
